<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
                a {
        text-decoration: none;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h2 {
            color: #333;
            margin: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-btn {
            background: #6e8efb;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .login-btn:hover {
            background: #5a7bf0;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .google-btn:hover {
            background: #357ae8;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form id="form-group">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
           <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="https://accounts.google.com/v3/signin/identifier?ifkv=AeZLP9-cbenmklMInewkJhzPzMOWVMXLXMWd6jm6pbYyz6oDJci3MlFdAvDbkju5-G-xL1cZ_I6Q&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S472632372%3A1735484902064552&ddm=1">
        <button class="google-btn" id="google-login-btn">         
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWIl8zC8WAMHi5JVmKUb3YVvZd5gvoCdy-NQ&s" alt="Google Logo">
            Login with Google 
        </button>
    </a>
    </div>
    <script>
        google.accounts.id.initialize({
            client_id: "233231386950-3jnn71oo3r1htqri2100uq7goiro1fnu.apps.googleusercontent.com", 
            callback: handleCredentialResponse
        });

        google.accounts.id.renderButton(
            document.getElementById("google-login-btn"),
            { theme: "outline", size: "large" } 
        );

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
        }
        document.getElementById("form-group").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "admin" && password === "password") {
                window.location.href = "http://127.0.0.1:5500/Youtube.HTML";
            } else {
                document.getElementById("output").textContent = "Invalid Login. Try again.";
            }
        });
    </script>
</body>
</html>
